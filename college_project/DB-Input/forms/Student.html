<html>
	<head>
		<title>STUDENT INFORMATION</title>
	</head>
		<body>
			<p>
				<h1>STUDENT INFORMATION</h1>
			</p>
			<form>
		<table width="450px">
 	</tr><tr>
	<td>
	<label for="g.r.no.">G.R.No.</label>
	</td>
	<td>
		<input type="number" placeholder="Enter G.R.No." name="quantity">
	</td>
	</tr><tr>
	<td>
	<label for="first_name">First Name</label>
	</td>
	<td>
		<input type="text" placeholder="Enter First Name" name="First Name">
	</td>
	</tr><tr>
	<td>
	<label for="middle_name">Middle Name</label>
	</td>
	<td>
		<input type="text" placeholder="Enter Middle Name" name="Middle Name">
	</td>
	</tr><tr>
	<td>
	<label for="last_name">Last Name</label>
	</td>
	<td>
		<input type="text" placeholder="Enter Last Name" name="Last Name">
	</td>
	</tr><tr>	
	<td>
	<label for="contact_no.">Contact No.</label>
	</td>
	<td>
		<input type="number" placeholder="Enter Contact No." name="quantity">
	</td>
	</tr><tr>
	<td>
	<label for="email">E-mail</label>
	</td>
	<td>
		<input type="email" placeholder="Enter E-mail Id" name="E-mail">
	</td>
	</tr><tr>
	<td>
	<label for="gender">Gender</label>
	</td>
	<td>
	<input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
 	<input type="radio" name="gender" value="other"> Other
	</td>
	</tr><tr>
	<td>
	<label for="dob">Date Of Birth</label>
	</td>
	<td>
	<input type="date" placeholder="dd/mm/yyyy" name="Date of Birth" max="1/1/2019">
	</td>
	</tr><tr>
	<td>
	<label for="10_board">10th BOARD</label>
	</td>
	<td>
	<input type="radio" name="10_board" value="SSC"> SSC
        <input type="radio" name="10_board" value="ICSE"> ICSE
 	<input type="radio" name="10_board" value="CBSE"> CBSE
	<input type="radio" name="10_board" value="other"> other
	</td>
	</tr><tr>
	<td>
	<label for="10_marks">10th Percentage</label>
	</td>
	<td>
	<input type="number" step="any" placeholder="Enter Percentage" name="quantity">
	</td>
	</tr><tr>
	<td>
	<label for="12/diploma">12th/Diploma</label>
	</td>
	<td>
	<select>
  		<option value="HSC">HSC</option>
  		<option value="CBSE">CBSE</option>
  		<option value="ISC">ISC</option>
  		<option value="Other">Other</option>
	</select>
        <input type="radio" name="12/diploma" value="Diploma"> Diploma
	</td>
	</tr><tr>
	<td>
	<label for="12/diploma_marks">12/Diploma Percentage</label>
	</td>
	<td>
	<input type="number" step="any" placeholder="Enter Percentage" name="quantity">
	</td>
	</tr><tr>
	<td>
	<label for="doj">Date Of Joining</label>
	</td>
	<td>
	<input type="date" placeholder="dd/mm/yyyy" name="Date of Joining">
	</td>
	</table>
	<input type="submit" value="Submit">
	</form>
	</body>
	</html>
