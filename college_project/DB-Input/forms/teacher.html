<!DOCTYPE html>
<html>
<head>
	<title>TEACHER INFORMATION</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					NAME      :
				</td>
				<td>
					<input type=" text" placeholder="ENTER NAME" name="">
				</td>
			</tr>
			<tr>
				<td>
					TEACHER ID:
				</td>
				<td>
					<input type=" ID" placeholder="ENTER ID" name="">
				</td>
			</tr>
			<tr>
				<td>
					CONTACT NUMBER:
				</td>
				<TD>
					<input type="Phone" placeholder="ENTER NUMBER" name="">
				</TD>
			</tr>
			<tr>
				<td>
					E-MAIL:
				</td>
				<TD>
					<input type="mail" placeholder="ENTER E-MAIL" name="">
				</TD>
			</tr>
			<TR>
				<TD>
					GENDER:
				</TD>
				<TD>
					<input type="radio" name="GENDER">MALE
					<input type="radio" name="GENDER">FEMALE
				</TD>
			</TR>
			<tr>
				<td>
					BIRTHDATE:
				</td>
				<TD>
					<input type="date"  name="">
				</TD>
			</tr>
			<tr>
				<td>
					DATE OF JOINING:
				</td>
				<TD>
					<input type="date"  name="">
				</TD>
			</tr>
			<tr>
				<td>
					DEPARTMENT:
					<td>
						<select name="DEPARTMENT">
							<option value="DEPARTMENT">DEPARTMENT</option>
							<option value="AS&H">AS&H</option>
							<option value="COMPUTER">COMPUTER</option>
							<option value="IT">IT</option>
							<option value="EXTC">EXTC</option>
							<option value="MECHANICAL">MECHANICAL</option>
							<option value="INSTRU">INSTRU</option>
						</select>
					</td>
				</td>
			</tr>
			<tr>
				<td>
					<input type="SUBMIT"  value="SUBMIT" name="">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
