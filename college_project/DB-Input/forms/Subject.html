<!DOCTYPE html>

<html lang="en"> 
    
    <head>
        <meta charset="utf-8">
        <title>Subject Form</title>
        
        <link rel="stylesheet" type="text/css" href="">
    </head>

    <body>
    <div class="form">
    <div id="subjectForm">
    
    <span id="formTitle">Data Entry (Subjects)</span>
    <form action="" method="">
        <!-- 
        <fieldset id="fields">
            <legend id="formT">Course Form:</legend> -->
            <br>Course Id: <input type="text" name="nsubId"id="subId" maxlength="10"><br>
            Course name: <input type="text" name="nsubName" id="subName"><br>
            Credits Assigned: <input type="number" name="nsubCredits" id="subCredits" min="1" max="5"><br>
            Semester:
              <select name="nSem" id="sem">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              </select>
            <span id="formTitle">Branch</span><br>
            <div name="nbranchChecks" id="branchChecks">
             First Year<input type="checkbox" name="nFe" ><br>
             Computer<input type="checkbox" name="nComp" ><br>
             ExTC<input type="checkbox" name="nExTC" ><br>
             IT<input type="checkbox" name="nIT" ><br>
             Mechanical<input type="checkbox" name="nMechanical"  ><br>
             Instrumentation<input type="checkbox" name="nInstrumentation"><br>
            </div>
            
            Choice Based: <input type="checkbox" name="subCb" id="subCB" checked><br>
                          
            <span id="formTitle">Examination Scheme</span><br>
            
            Internal Exam <input type="number" name="ninternalMarks" id="internalMarks" min="0"><br>
            End Sem Exam <input type="number" name="nendMarks" id="endMarks" min="0" ><br>
            Exam Duration (Hours) <input type="number" name="nexamDuration" id="examDuration" min="0" ><br>
            Term Work <input type="number" name="ntermWork" id="termWork" min="0" ><br>
            Oral <input type="number" name="noral" id="oral" min="0"><br>
            Oral &amp; Practicals <input type="number" name="noralPracticals" id="oralPracticals" min="0"><br>
            
            Total Marks <input type="number" name="ntotalMarks" id="totalMarks" min="0"><br>
            
            
            <input type="submit" name="nsubmit" id="submitButton" value="Submit">
            <input type="reset" name="nreset" id="resetButton" value="Reset" />
        <!-- </fieldset> -->
        
    </form>
        
    </div>
    </div>
    </body>
        
    <script src=""></script>

</html>
