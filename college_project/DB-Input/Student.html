<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Student Information
				</span>
				
				<div class="wrap-input100 validate-input bg1" data-validate="Please Fill Field">
					<span class="label-input100">G.R Number</span>
					<input class="input100" type="text" name="grno" placeholder="Enter Your G.R Number">
				</div>
				
				<!-- NAME -->
				<div class="wrap-input100 bg1 validate-input rs2-wrap-input100" data-validate="Please Fill Field">
					<span class="label-input100">First Name</span>
					<input class="input100" type="text" name="fname" placeholder="First Name">
				</div>
				
				<div class="wrap-input100 bg1 validate-input rs2-wrap-input100" data-validate="Please Fill Field">
					<span class="label-input100">Middle Name</span>
					<input class="input100" type="text" name="mname" placeholder="Middle Name">
				</div>
				
				<div class="wrap-input100 bg1 validate-input rs2-wrap-input100" data-validate="Please Fill Field">
					<span class="label-input100">Last Name</span>
					<input class="input100" type="text" name="lname" placeholder="Last Name">
				</div>
				
				<!-- CONTACT -->
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Please Fill Field">
					<span class="label-input100">Email ID</span>
					<input class="input100" type="text" name="email" placeholder="Enter Your Email ">
				</div>

				<div class="wrap-input100 bg1 validate-input rs1-wrap-input100" data-validate="Please Fill Field">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Phone Number">
				</div>

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100 validate-input" data-validate="Please Fill Field">
					<span class="label-input100">Gender</span>
					<div>
						<select class="js-select2" name="gender" required>
							<option selected disabled value="">Choose Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Others</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="wrap-input100 bg1 rs1-wrap-input100" required>
					<span class="label-input100">D.O.B</span>
					<input class="input100" type="date" name="dob" placeholder="DOB">
				</div>
				

				<!-- 10th -->
				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">10th Board</span>
					<div>
						<select class="js-select2" name="tenboard">
							<option selected disabled value="">Choose Board</option>
							<option value="SSC">SSC</option>
							<option value="ICSE">ICSE</option>
							<option value="CBSE">CBSE</option>
							<option value="Other">Others</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="wrap-input100 bg1 validate-input rs1-wrap-input100"  data-validate="Please Fill Field">
					<span class="label-input100">Percentage</span>
					<input class="input100" type="text" name="tenpercent" placeholder="%">
				</div>
				
				<!-- 12th -->
				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">12th Board</span>
					<div>
						<select class="js-select2" name="twelveboard">
							<option selected disabled value="">Choose Board</option>
							<option value="SSC">SSC</option>
							<option value="ICSE">ICSE</option>
							<option value="CBSE">CBSE</option>
							<option value="Diploma">Diploma</option>
							<option value="Other">Others</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="wrap-input100 bg1 validate-input rs1-wrap-input100" data-validate="Please Fill Field">
					<span class="label-input100">Percentage</span>
					<input class="input100" type="text" name="twelvepercent" placeholder="%">
				</div>
				
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Branch</span>
					<div>
						<select class="js-select2" name="service">
							<option selected disabled value="">Choose Department</option>
							<option value="F.E">Applied Sciences</option>
							<option value="Mech">Mechanical</option>
							<option value="Comps">Computers</option>
							<option value="EXTC">EXTC</option>
							<option value="Instru">Instumentation</option>
							<option value="IT">IT</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				
				<div class="wrap-input100 bg1">
					<span class="label-input100">Date of Joining</span>
					<input class="input100" type="date" name="phone" placeholder="DOB">
				</div>
				
				<div class="container-contact100-form-btn">
					<a href="Achievement.html" class="contact100-form-btn">
						<span>
							Next
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
